<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/main.scss" />
  </head>
  <body>
    <main class="m-10 mt-10 flex flex-col divide-y-2 items-center">
      <section class="formation">
        <h1 class="font-medium text-5xl mb-5">Encoder une formation :</h1>
        <form action="" method="post" class="mb-10 form flex flex-col gap-y-5">
          <!-- creer une formation -->
          <!-- nom de la formation -->
          <div>
            <label for="coursename">Formation :</label>
            <input type="text" name="coursename" id="coursename" class="input input-bordered w-72 block" />
          </div>
          <!-- date entree -->
          <div>
            <label for="entrydate">Date:</label>
            <input type="date" name="entrydate" id="entrydate" class="input input-bordered w-72 block" />
          </div>
          <!--choix du center-->
          <div>
            <label for="location-select" class="">Centre :</label>
            <select type="text" name="location-select" id="location-select" class="select select-bordered block w-72">
              <option value="">--choose an option--</option>
              <option value="gosselies">Gosselies</option>
              <option value="floreffe">Floreffe</option>
              <option value="liege">Liege</option>
            </select>
          </div>
          <!-- formateur -->
          <div>
            <label for="teacher">Formateur :</label>
            <select type="text" name="location-select" id="location-select" class="select select-bordered block w-72">
              <option value="">--choose an option--</option>
              <option value="gosselies">Olivier</option>
              <option value="floreffe">Pierre</option>
              <option value="liege">Liege</option>
            </select>
          </div>
          <!-- stagiaires -->
          <button class="btn self-center">Add formation</button>
        </form>
      </section>
      <section class="addmember">
        <h2 class="font-medium text-5xl my-10">Add a student or member:</h2>
        <form action="" class="flex flex-col gap-y-5">
          <!-- firstname -->
          <div>
            <label for="student-fname">First Name:</label>
            <input type="text" name="student-fname" id="student-fname" class="input input-bordered block w-72" />
          </div>
          <!-- lastname -->
          <div>
            <label for="student-lname">Last Name:</label>
            <input type="text" name="student-lname" id="student-lname" class="input input-bordered block w-72" />
          </div>
          <!-- email -->
          <div>
            <label for="member-email">E-mail:</label>
            <input type="text" name="member-email" id="member-email" class="input input-bordered block w-72" />
          </div>
          <!-- password -->
          <div>
            <label for="member-password">Password:</label>
            <input type="text" name="member-password" id="member-password" class="input input-bordered block w-72" />
          </div>
          <!-- role -->
          <div>
            <label for="member-role">Role :</label>
            <select type="text" name="member-role" id="member-role" class="select select-bordered block w-72">
              <option value="">--choose a role--</option>
              <option value="gosselies">stagiaire</option>
              <option value="floreffe">formateur</option>
              <option value="liege">Liege</option>
            </select>
          </div>
          <button class="btn self-center">Add member</button>
        </form>
      </section>
    </main>
  </body>
</html>
