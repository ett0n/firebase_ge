<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretary</title>
    <link rel="stylesheet" href="/src/style/main.scss" />
    <script type="module" src="/src/firebaseconf.ts"></script>
  </head>
  <body>
    <header class="bg-base-300 flex justify-center">
      <div class="navbar w-8/12">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-300 rounded-box w-52">
              <li><a>Item 1</a></li>
              <li tabindex="0">
                <a class="justify-between">
                  Parent
                  <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
                </a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl">ProjectGE</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal p-0">
            <li><a>Item 1</a></li>
            <li tabindex="0">
              <a>
                Parent
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
              </a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <section id="whenSignedOut" class="flex">
            <a class="btn" id="login">Login</a>
          </section>
          <section id="whenSignedIn" class="hidden items-center gap-x-4">
            <div id="user-details" class="self-center"></div>
            <a class="btn btn-secondary" id="logout">Sign out</a>
          </section>
        </div>
      </div>
    </header>
    <main class="m-10 mt-10 flex flex-col items-center">
      <section class="formation w-6/12 px-10">
        <h1 class="font-medium text-4xl mb-5">Encoder une formation :</h1>
        <form action="" method="post" class="mb-10 form flex flex-col gap-y-5">
          <!-- creer une formation -->
          <!-- nom de la formation -->
          <div>
            <label for="coursename">Formation :</label>
            <input type="text" name="coursename" id="coursename" class="input-cus" />
          </div>
          <!-- date entree -->
          <div>
            <label for="entrydate">Date:</label>
            <input type="date" name="entrydate" id="entrydate" class="input-cus" />
          </div>
          <!--choix du center-->
          <div>
            <label for="location-select" class="">Centre :</label>
            <select type="text" name="location-select" id="location-select" class="select select-bordered block w-6/12">
              <option value="">--choose an option--</option>
              <option value="gosselies">Gosselies</option>
              <option value="floreffe">Floreffe</option>
              <option value="liege">Liege</option>
            </select>
          </div>
          <!-- formateur -->
          <div>
            <label for="teacher">Formateur :</label>
            <select type="text" name="location-select" id="location-select" class="select select-bordered block w-6/12">
              <option value="">--choose an option--</option>
              <option value="gosselies">Olivier</option>
              <option value="floreffe">Pierre</option>
              <option value="liege">Liege</option>
            </select>
          </div>
          <!-- stagiaires -->
          <button class="btn self-center w-4/12 mt-10">Add formation</button>
        </form>
      </section>
      <span class="divider w-6/12 self-center"></span>
      <section class="addmember w-6/12 px-10">
        <h2 class="font-medium text-4xl my-10">Add a member:</h2>
        <form action="" class="flex flex-col gap-y-5">
          <!-- firstname -->
          <div>
            <label for="student-fname">First Name:</label>
            <input type="text" name="student-fname" id="student-fname" class="input-cus" />
          </div>
          <!-- lastname -->
          <div>
            <label for="student-lname">Last Name:</label>
            <input type="text" name="student-lname" id="student-lname" class="input-cus" />
          </div>
          <!-- email -->
          <div>
            <label for="member-email">E-mail:</label>
            <input type="text" name="member-email" id="member-email" class="input-cus" />
          </div>
          <!-- password -->
          <div>
            <label for="member-password">Password:</label>
            <input type="text" name="member-password" id="member-password" class="input-cus" />
          </div>
          <!-- role -->
          <div>
            <label for="member-role">Role :</label>
            <select type="text" name="member-role" id="member-role" class="select select-bordered block w-6/12">
              <option value="">--choose a role--</option>
              <option value="gosselies">stagiaire</option>
              <option value="floreffe">formateur</option>
              <option value="liege">Liege</option>
            </select>
          </div>
          <button class="btn self-center w-4/12 mt-10">Add member</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
